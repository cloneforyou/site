image: node:9
stages:
- build
- deploy

build:
  stage: build
  script:
  - yarn
  - yarn build
  artifacts:
    paths:
    - public
  cache:
    paths:
    - node_modules
    - .cache
    - public

pages:
  stage: deploy
  dependencies:
  - build
  artifacts:
    paths:
    - public
  only:
  - master

now:
  stage: deploy
  script:
  - npm install -g --unsafe-perm now
  - yarn run deploy-ci
  only:
  - master