<svg viewBox="0 0 100 100">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&amp;display=swap');

        :root {
            --themeColor: hsl(207.1, 93.1%, 20.4%);
            --backgroundColor: rgb(231, 179, 195);
        }

        text {
            font-family: "Lora var", "Lora", system;
            fill: var(--themeColor);
            font-size: 55px;
            transform: translateX(-40%) translateY(36%);
        }

        text :first-child {
            letter-spacing: -0.25ch;
            font-variant-position: super;
            font-size: 150%;
        }
    </style>
    <rect width="100" height="100" fill="var(--backgroundColor)" stroke="var(--themeColor)" stroke-width="10">
    </rect>
    <text x="50" y="50" font-size="48"><tspan>V</tspan><tspan>M</tspan></text>
</svg>