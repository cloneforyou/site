{{ if ne (index . 0) nil }}
<ul class="bookmark-list">
    {{ range . }}
        <li class="bookmark">
            <h3><a href="{{ .Params.link }}">{{ .Params.title | markdownify }}</a></h3>
            {{ with .Params.author }}<div class="bookmark-author">{{ . | markdownify }}</div>{{ end }}
            {{ with .Content }}<p>{{ . | markdownify }}</p>{{ end }}
        </li>
    {{ end }}
</ul>
{{ end }}
