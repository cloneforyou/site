---
label: Post
hide_body: false
display_field: title
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: description
  label: Description
  config:
    required: false
- type: datetime
  name: date
  label: Publication date
  config:
    required: true
  default: now
- name: draft
  type: boolean
  label: Draft
  default: false
- type: field_group_list
  name: links
  label: Links
  fields:
  - type: list
    name: types
    label: Link types
    config:
      use_select: true
      source:
        type: simple
      options:
      - bookmark-of
      - in-reply-to
      - repost-of
      - like-of
      - mention-of
  - type: text
    name: link
    label: URL
- type: list
  name: customTags
  label: Custom tags
